<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheLofiRad.io</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel = "stylesheet" href ="css/main.css"> 
</head>
<body>
    <div class="title-container">
        <div class="container">
            <header>
                <h1 class = "website-title"> TheLofiRad.io  </h1>

                <a href="#">
                    <img src="images/logo2.png" alt="logo" class="logo">
                </a>
            </header>
         </div>
    </div>

    <div class="city-container">
        <div class="container">
            <section>
                <ul>
                    <li> <a id="vocalfree">vocal-free</a> </li>
                    <li> <a id="heartbreak">heart-break</a> </li>
                    <li> <a id="calm">chill-hop</a> </li>
                    <li> <a id="japanese">japanese</a> </li>
                    <li> <a id="meme">meme</a> </li>
                    <li> <a id="seasonal">seasonal</a> </li>
                    <li> <a id="jazzy">jazz-hop</a> </li>
                    <li> <a id="hiphop">hip-hop</a> </li>
                    <li> <a id="gaming">gaming-tracks</a> </li>
                </ul>
            </section>
        </div>
    </div>

    <div class="playlist-container">
        <div class="container">

            <div class="song">
                <h2 id="artist">please choose one of the options above</h2>
                <h3 id="song">thanks for visiting ;)</h3>
            </div>

            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
              </div>

            <div class="controllers"></div>
                <img id="left" src="images/left.png" alt ="playlist-left">
                <img id="play" src="images/play.png" alt ="playlist-pause">
                <img id="right" src="images/right.png" alt ="playlist-right">
            </div>
        
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="container">
                <ul>
                    <li>kekin.sadi</li>
                    <li><a href="https://github.com/PXLante/lofirad.io">Source Code</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
