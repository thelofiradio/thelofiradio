<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheLofiRad.io</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel = "stylesheet" href ="css/main.css"> 
    <script src="scripts/main.js"></script>
</head>
<body>
    <div class="title-container">
        <div class="container">
            <header>
                <h1 class = "website-title"> TheLofiRad.io  </h1>

                <a href="#">
                    <img src="images/logo2.png" alt="logo" class="logo">
                </a>
            </header>
         </div>
    </div>

    <div class="city-container">
        <div class="container">
            <section>
                <ul>
                    <li> <a>vocalfree</a> </li>
                    <li> <a>nostalgic</a> </li>
                    <li> <a>calm</a> </li>
                    <li> <a>jazzy</a> </li>
                    <li> <a>funky</a> </li>
                    <li> <a>videogame</a> </li>
                    <li> <a>japanese</a> </li>
                    <li> <a>boombap</a> </li>
                    <li> <a>winter</a> </li>
                </ul>
            </section>
        </div>
    </div>

    <div class="playlist-container">
        <div class="container">
            <div class="song">
                <h2>artist</h2>
                <h3>current song</h3>
            </div>

            <div class="controllers"></div>
                <img id="left" src="images/left.png" alt ="playlist-left">
                <img id="play" src="images/play.png" alt ="playlist-pause">
                <img id="right" src="images/right.png" alt ="playlist-right">
            </div>
        
        
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="container">
                <ul>
                    <li>Down4_</li>
                    <li>Design: Kevin Sadi</li>
                    <li><a href="https://github.com/PXLante/lofirad.io">Source Code</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
