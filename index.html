<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheLofiRad.io</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel = "stylesheet" href ="css/main.css"> 
</head>
<body>
    <div class="title-container">
        <div class="container">
            <header>
                <h1 class = "website-title"> TheLofiRad.io  </h1>

                <a href="#">
                    <img src="images/logo2.png" alt="logo" class="logo">
                </a>
            </header>
         </div>
    </div>


    <div class="city-container">
        <div class="container">
            <section>
                <ul>
                    <li> <a>vocalfree </a> </li>
                    <li> <a>nostalgic</a> </li>
                    <li> <a>calm</a> </li>
                    <li> <a>jazzy</a> </li>
                    <li> <a>funky</a> </li>
                    <li> <a>videogame</a> </li>
                    <li> <a>japanese</a> </li>
                    <li> <a>boombap</a> </li>
                    <li> <a>winter</a> </li>
                </ul>
            </section>
        </div>
    </div>

    <div class="playlist-container">
        <div class="container">
            <h2>Current Song</h2>
            
            
            
            <img src="images/playlist-left" alt ="playlist-left">
            <img src="images/playlist-right" alt ="playlist-right">
            <img src="images/playlist-pause" alt ="playlist-pause">
        
        
        
        </div>
    </div>


    <footer>
        <div class="footer-container">
            <div class="container">
                <ul>
                    <li>Down4_</li>
                    <li>Design: Kevin Sadi</li>
                    <li><a href="https://github.com/PXLante/lofirad.io">Source Code</a></li>
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
